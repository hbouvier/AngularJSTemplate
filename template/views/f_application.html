<div class="container" ng-controller="#A_APPLICATION#Ctrl as ctrl">
    <div class="row">
        <label ng-if="model.appName">{{model.appName}}</label>
        <ul>
        <li ng-repeat="(key, value) in model | filter:searchText">
        	{{key}}
			<a href="#" editable-text="value">{{ value || "empty" }}</a>
        </li>
        </ul>
    </div>
</div>
